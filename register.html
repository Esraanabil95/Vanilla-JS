<html>
    <head>
            <link rel="stylesheet" type="text/css" href="register.css">
           
    </head>
    <body>
        
            <form  action = "newpage.html" methods ="get">
            <div class="register">

                <label for="Name"><b>First Name</b></label>
                <input pattern="[a-zA-Z]+" title="Enter from (5-8) letters" type="text" placeholder="Your First Name..." name="Name"  minlength="5" maxlength="8" required> <br>
                <label for="Name"><b>Last Name</b></label>
                <input pattern="[a-zA-Z]+" title="Enter from (5-8) letters" type="text" placeholder="Your Last Name..." name="Name" minlength="5" maxlength="8" required> <br>
                <div class="mail" ><label for="Email"><b>Email</b></label>
                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Your Email..." name="Email"  required> <br></div>
                <label for="psw" ><b>Password (5-8)</b></label>
                <input type="password" placeholder="Enter Password" name="psw" minlength="5" maxlength="8" required> <br>
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" minlength="5" maxlength="8" required> <br>
                <label for="number"><b>Mobile Number</b></label>
                <input type="tel" pattern="[0-1]{2}[0-9]{9}$"(format:01xx-xxx-xxxx)  placeholder="Your Phone Number..."  maxlength="11"  required> <br>
                <label  for="text"><b>Favorite House</b></label>
                <p  type="text"><select>
                            <option value="Google">Stark</option>
                            <option value="Yahoo">Lannister</option>
                            <option value="Opera">Targaryan</option>
                            <option value="Opera">Baratheon</option>  </select></p>

                            <button type="submit" class="registerbtn">Register</button>
                        </div>               

               

                
				     
                




   
               
            </div>

    </body>
</html>
